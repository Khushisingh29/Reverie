
{% extends "base.html" %}

{% block title %}Add Story{% endblock %}

{% block content %}
<h1>Add Your Story</h1>

<form action="{{ url_for('submit_story') }}" method="POST" enctype="multipart/form-data" style="max-width: 600px; display: flex; flex-direction: column; gap: 15px;">

    <!-- Story Title -->
    <label for="title">Title:</label>
    <input type="text" name="title" id="title" required>

    <!-- Description -->
    <label for="description">Short Description:</label>
    <textarea name="description" id="description" rows="4" required></textarea>

    <!-- Status -->
    <label for="status">Status:</label>
    <select name="status" id="status" required>
        <option value="Ongoing">Ongoing</option>
        <option value="Completed">Completed</option>
    </select>

    <!-- Cover Image -->
    <label for="cover_image">Cover Image:</label>
    <input type="file" name="cover_image" id="cover_image" accept="image/*" required>

    <hr>

    <h3>First Chapter</h3>

    <!-- Chapter Title -->
    <label for="chapter_title">Chapter Title:</label>
    <input type="text" name="chapter_title" id="chapter_title" required>

    <!-- Chapter Content -->
    <label for="chapter_content">Chapter Content:</label>
    <textarea name="chapter_content" id="chapter_content" rows="30" cols="30" required></textarea>

    <button type="submit">ðŸ“œ Add Story</button>
</form>
{% endblock %}
