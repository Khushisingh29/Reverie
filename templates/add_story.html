
{% extends "base.html" %}

{% block title %}Add Story{% endblock %}

{% block content %}

<style>
  .form-wrapper {
      max-width: 600px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 20px;
  }

 {
    width: 100%;
    height: 300px;
    padding: 15px;
    font-size: 16px;
    line-height: 1.6;
    border: 2px solid #ccc;
    border-radius: 8px;
    resize: vertical;
    box-sizing: border-box;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    transition: all 0.3s ease-in-out;
    z-index: 1;
    background: #fff;
}



  .form-wrapper {
    max-width: 800px;
    margin: 0 auto;
    display: flex;
    flex-direction: column;
    gap: 20px;
}


  .form-wrapper form {
      display: flex;
      flex-direction: column;
      gap: 15px;
  }

  button[type="submit"] {
      padding: 10px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
  }

  button[type="submit"]:hover {
      background-color: #45a049;
  }
</style>

<div class="form-wrapper">
  <h1>Add Your Story</h1>

  <form action="{{ url_for('submit_story') }}" method="POST" enctype="multipart/form-data">
      <!-- Story Title -->
      <label for="title">Title:</label>
      <input type="text" name="title" id="title" required>

      <!-- Description -->
      <label for="description">Short Description:</label>
      <textarea name="description" id="description" rows="4" required></textarea>

      <!-- Status -->
      <label for="status">Status:</label>
      <select name="status" id="status" required>
          <option value="Ongoing">Ongoing</option>
          <option value="Completed">Completed</option>
      </select>

      <!-- Cover Image -->
      <label for="cover_image">Cover Image:</label>
      <input type="file" name="cover_image" id="cover_image" accept="image/*" required>

      <hr>

      <h3>First Chapter</h3>

      <!-- Chapter Title -->
      <label for="chapter_title">Chapter Title:</label>
      <input type="text" name="chapter_title" id="chapter_title" required>


      <!-- Chapter Content -->
      <label for="chapter_content">Chapter Content:</label>
      <textarea name="chapter_content" id="chapter_content"  required></textarea>

      <button type="submit">ðŸ“œ Add Story</button>
  </form>
<a href="{{ url_for('home') }}">
    <button>Back to Home</button>
</a>

</div>

{% endblock %}
